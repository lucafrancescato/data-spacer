apiVersion: v1
kind: Service
metadata:
  name: dst-svc
  namespace: dst-space
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: http
  selector:
    app: webserver
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webserver
  namespace: dst-space
  labels:
    app: webserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webserver
  template:
    metadata:
      labels:
        app: webserver
    spec:
      containers:
        - name: webserver
          image: lucafrancescato/webserver:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              name: http
